<!DOCTYPE html>
<html>
  <head>
    <title>Encore</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>

    <link href="style.css" rel="stylesheet" media="screen">
    <script src='http://fonts.googleapis.com/css?family=Open+Sans'></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header" id="top-bar" data-position="fixed">
        <a href="index.html" data-role="button" data-theme="reset" data-icon="options" class="ios app-theme-none notext">
            </a>
        <div class="bolt"><img src="images/bolt.png"> </div>
        <a href="index.html" data-role="button" data-theme="reset" data-icon="infobutton" class="ios app-theme-none notext"></a>
        <span class="ui-title" />
      </div>
      <div id="profilecover">
                  <table>
                <tr>
                    <td><img class="profilepic" src="images/profilepicture.jpg"> </td>
                    <td class="profilename"> <strong>Nick Klimchuk</strong>
                    <br>
                    <div class="city"> <img src="images/locationmarker.png">Toronto</div>
                    </td>
                </tr>
            </table>
        </div>
      
        <div data-role="content">
        <ul data-role="listview" data-inset="true" data-shadow="false" data-corners="false" id="concert-list">
          <li><img class="artistpic" src="images/passionpit.png">
            <h3>Passion Pit</h3>
            <p><strong>At The Pheonix</strong></p>
            <p>May 13, 2013</p>
            <p class="ui-li-aside"><a href="index.html" data-role="button">Relive</a></p>
          </li>

          <li><img class="artistpic" src="images/ladygaga.png">
            <h3>Lady Gaga</h3>
            <p><strong>At Air Canada Centre</strong></p>
            <p>May 13, 2013</p>
            <p class="ui-li-aside"><a href="index.html" data-role="button">Relive</a></p>
          </li>
          
        </ul>  
      </div>
    </div>
